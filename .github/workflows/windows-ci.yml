name: Windows CI Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM 18
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - name: Check clang-format
        run: |
          find src -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.hpp' \) \
            -exec clang-format --dry-run --Werror {} +

  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.2'
          arch: 'win64_msvc2022_64'
          modules: 'qtmultimedia'
          cache: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: |
          $env:PATH = "$env:Qt6_DIR\bin;$env:PATH"
          ctest --test-dir build --output-on-failure

      - name: Deploy Qt dependencies
        run: |
          New-Item -ItemType Directory -Force -Path build\deploy
          Copy-Item build\DubbingTool.exe build\deploy\
          & "$env:Qt6_DIR\bin\windeployqt.exe" --release build\deploy\DubbingTool.exe

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: build/deploy/
          retention-days: 30

  clang-tidy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.2'
          arch: 'win64_msvc2022_64'
          modules: 'qtmultimedia'
          cache: true

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure and Build with clang-tidy
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DENABLE_CLANG_TIDY=ON
          cmake --build build --config Release
