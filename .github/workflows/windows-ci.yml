name: Windows CI Build (Direct Path Injection)

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        id: install-qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'  # Поменяйте на нужную версию
          arch: 'win64_msvc2019_64'
          cached: 'true'

      - name: Show Qt path
        run: echo ${{ steps.install-qt.outputs.qtPath }}

      - name: Build Project
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          
          echo "--- Starting build ---"
          
          "%qtPath%\bin\qmake.exe" DubbingTool.pro -spec win32-msvc "CONFIG+=release"
          "%qtPath%\bin\jom.exe" -j%NUMBER_OF_PROCESSORS%

      - name: Deploy Qt dependencies
        shell: cmd
        run: |
          "%qtPath%\bin\windeployqt.exe" --release --no-translations --no-opengl-sw --no-svg --no-network --no-xml release/DubbingTool.exe

      - name: Prepare artifact
        shell: cmd
        run: |
          mkdir artifact
          move release\* artifact\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: artifact
          retention-days: 7
          
