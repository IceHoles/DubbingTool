name: Windows CI Build (Direct Path Injection)

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        id: install-qt # ID нужен, чтобы получить путь
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          cached: 'true'

      # ИСПОЛЬЗУЕМ ПРЯМУЮ ПОДСТАНОВКУ ПУТИ
      - name: Build Project
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          
          echo "--- Starting build ---"
          
          REM Используем синтаксис ${{...}} прямо в команде
          "${{ steps.install-qt.outputs.qtPath }}\bin\qmake.exe" DubbingTool.pro -spec win32-msvc "CONFIG+=release"
          
          REM Используем синтаксис ${{...}} прямо в команде
          "${{ steps.install-qt.outputs.qtPath }}\bin\jom.exe" -j%NUMBER_OF_PROCESSORS%

      # ИСПОЛЬЗУЕМ ПРЯМУЮ ПОДСТАНОВКУ ПУТИ
      - name: Deploy Qt dependencies
        shell: cmd
        run: |
          "${{ steps.install-qt.outputs.qtPath }}\bin\windeployqt.exe" --release --no-translations --no-opengl-sw --no-svg --no-network --no-xml release/DubbingTool.exe

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir artifact
          mv release/* artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: artifact
          retention-days: 7
