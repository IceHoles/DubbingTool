name: Windows CI Build (Direct Path Injection)

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          cached: 'true'

      - name: Print Qt installation path
        shell: cmd
        run: echo %Qt6_DIR%

      - name: Build Project
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          echo --- Starting build ---
          "%Qt6_DIR%\bin\qmake.exe" DubbingTool.pro -spec win32-msvc "CONFIG+=release"
          nmake
    

      - name: Deploy Qt dependencies
        shell: cmd
        run: |
          "%Qt6_DIR%\bin\windeployqt.exe" --release release\DubbingTool.exe

      - name: Prepare artifact
        shell: cmd
        run: |
          mkdir artifact
          move release\* artifact\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: artifact
          retention-days: 7
