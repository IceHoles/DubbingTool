name: Windows CI Build (Absolute Paths)

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        id: install-qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          cached: 'true'

      # ИСПОЛЬЗУЕМ АБСОЛЮТНЫЕ ПУТИ
      - name: Build Project
        shell: cmd
        env:
          # Передаем путь к Qt в переменную окружения для удобства
          QT_PATH: ${{ steps.install-qt.outputs.qtPath }}
        run: |
          REM Настраиваем компилятор MSVC
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"

          REM Запускаем qmake по полному пути
          %QT_PATH%\bin\qmake.exe DubbingTool.pro -spec win32-msvc "CONFIG+=release"

          REM Запускаем jom по полному пути
          %QT_PATH%\bin\jom.exe -j%NUMBER_OF_PROCESSORS%

      # ИСПОЛЬЗУЕМ АБСОЛЮТНЫЙ ПУТЬ
      - name: Deploy Qt dependencies
        shell: cmd
        env:
          QT_PATH: ${{ steps.install-qt.outputs.qtPath }}
        run: |
          %QT_PATH%\bin\windeployqt.exe --release --no-translations --no-opengl-sw --no-svg --no-network --no-xml release/DubbingTool.exe

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir artifact
          mv release/* artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: artifact
          retention-days: 7
