name: Windows CI Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          modules: 'qtmultimedia'
          cache: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: |
          $env:PATH = "$env:Qt6_DIR\bin;$env:PATH"
          ctest --test-dir build --output-on-failure

      - name: Deploy Qt dependencies
        run: |
          & "$env:Qt6_DIR\bin\windeployqt.exe" --release build\DubbingTool.exe

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: build/
          retention-days: 90

  clang-tidy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          modules: 'qtmultimedia'
          cache: true

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake with compile_commands.json
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          $files = Get-ChildItem -Path . -Include *.cpp -Recurse | Where-Object { $_.FullName -notmatch 'build' }
          foreach ($file in $files) {
            Write-Host "Checking $($file.Name)..."
            clang-tidy $file.FullName -p build --warnings-as-errors="" 2>&1 | Out-Default
          }
        continue-on-error: true
