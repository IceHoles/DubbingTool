name: Windows CI Build (Manual MSVC Setup)

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        id: install-qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          cached: 'true'

# ИСПРАВЛЕННЫЙ ШАГ СБОРКИ
      - name: Build with qmake and jom
        shell: cmd
        env:
          QT_BIN_PATH: ${{ steps.install-qt.outputs.qtPath }}\bin
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          set PATH=%QT_BIN_PATH%;%PATH%
          qmake DubbingTool.pro -spec win32-msvc "CONFIG+=release"
          jom -j%NUMBER_OF_PROCESSORS%
# ИСПРАВЛЕННЫЙ ШАГ РАЗВЕРТЫВАНИЯ
      - name: Deploy Qt dependencies
        shell: cmd
        env:
          QT_BIN_PATH: ${{ steps.install-qt.outputs.qtPath }}\bin
        run: |
          set PATH=%QT_BIN_PATH%;%PATH%
          windeployqt.exe --release --no-translations --no-opengl-sw --no-svg --no-network --no-xml release/DubbingTool.exe
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir artifact
          mv release/* artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DubbingTool-Windows-x64
          path: artifact
          retention-days: 7
